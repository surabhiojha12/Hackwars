<center><h4 style="color: white;font-family: 'Roboto Mono', monospace">The HackWars Team Will Contact You Soon.</h4></center>
<center><input type="button" id="create_pdf" value="Generate PDF"></center>
<script type="text/javascript">
  var rname = localStorage.getItem("name");

    document.getElementById('dname').innerHTML = rname;
    
</script>
<script>  
    (function () {  
        var  
         form = $('.badge'),  
         cache_width = 980, //form.width(),  
         a4 = [595.28, 841.89]; // for a4 size paper width and height  
  
        $('#create_pdf').on('click', function () {  
            $('body').scrollTop(0);  
            createPDF();  
        });  
        //create pdf  s
        function createPDF() {  
            getCanvas().then(function (canvas) {  
                var  
                 img = canvas.toDataURL("image/png"),  
                 doc = new jsPDF({  
                     unit: 'px',  
                     format: 'a4'  
                 });  
                doc.addImage(img, 'JPEG', 3, 1);  
                doc.save('certificate-creation.pdf');  
                form.width(cache_width);  
            });  
        }  
  
        // create canvas object  
        function getCanvas() {  
            form.width((a4[0] * 1.33333) - 80).css('max-width', 'none');  
            return html2canvas(form, {  
                imageTimeout: 2000,  
                removeContainer: true  
            });  
        }  
  
    }()); 


</script>
